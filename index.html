<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ავტობუსის განრიგი</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #FFFFFF, blue, pink);
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 12px; 
            color: #00008b; 
            text-align: right; 
            margin: 20px 20px 20px 50px; 
        }

        .calendar {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .date-cell {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .green {
            background-color: green;
            color: white;
        }

        .white {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <h1>ავტობუსის განრიგი</h1>
    <div class="calendar">
        <div id="calendar"></div>
    </div>

<script>
    function generateCalendar() {
        const calendarContainer = document.getElementById("calendar");
        const startDate = new Date("2024-11-24");
        let currentDate = startDate;
        let dayCount = 0;
        const months = ["იან", "თებ", "მარტ", "აპრ", "მაი", "ივნ", "ივლ", "აგვ", "სექ", "ოქტ", "ნოე", "დეკ"];
        const weekdays = ["კვი", "ორ", "სამ", "ოთხ", "ხუთ", "პარ", "შაბ"];

        let calendarCells = [];
        let newMonthStarted = false;

        while (currentDate.getMonth() <= 11) { // გაჩერდება დეკემბრის ბოლომდე
            const dateCell = document.createElement("div");
            dateCell.classList.add("date-cell");

            // 3-დღიანი ციკლი
            if (Math.floor(dayCount / 3) % 2 === 0) {
                dateCell.classList.add("green");
            } else {
                dateCell.classList.add("white");
            }

            const day = currentDate.getDate();
            const month = months[currentDate.getMonth()];
            const weekday = weekdays[currentDate.getDay()];

            dateCell.innerText = `${day} ${month} (${weekday})`;

            calendarCells.push(dateCell);
            calendarContainer.appendChild(dateCell);

            if (currentDate.getDate() === 1 && !newMonthStarted) {
                // ახალი თვის დაწყება: გადამოწმება 2, 3 და 4 დეკემბრის ფერის
                const colorCheck = new Set(calendarCells.slice(-3).map(cell => cell.className));
                if (colorCheck.size === 1) { // თუ 3 დღე ერთ ფერშია
                    // წინა თვე წაშლა
                    calendarCells = [];
                    newMonthStarted = true; // ახალი თვის დაწყება ნიშანდება
                }
            }

            currentDate.setDate(currentDate.getDate() + 1);
            dayCount++;
        }
    }

    generateCalendar();
</script>
</body>
</html>
