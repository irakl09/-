<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ავტობუსის განრიგი</title>
    
    <link rel="icon" href="j.png" type="image/png">
    <link rel="manifest" href="manifest.json">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #FFFFFF, blue, pink);
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 36px;
            color: #ff9900;
            text-align: center;
            margin: 20px 0;
        }

        .calendar {
            max-width: 100%; /* კალენდარი იკავებს სრულ სიგანეს */
            margin: 0 auto;
            padding: 20px;
        }

        #message {
            margin: 10px 0 20px;
            font-size: 24px;
            font-weight: bold;
            color: green;
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 სვეტი */
            gap: 5px;
            width: 100%; /* კალენდარი იკავებს სრულ ეკრანს */
        }

        .date-cell {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            font-size: 14px; /* ტექსტის ზომა */
        }

        .green {
            background-color: green;
            color: white;
        }

        .white {
            background-color: white;
            color: black;
        }

        .past-green {
            background-color: red;
            color: white;
        }

        .past-white {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <h1>ავტობუსის განრიგი</h1>
    <div class="calendar">
        <div id="message"></div> <!-- ტექსტი კალენდრის თავში -->
        <div id="calendar"></div>
    </div>

<script>
    function generateCalendar() {
        const calendarContainer = document.getElementById("calendar");
        const messageContainer = document.getElementById("message");
        const startDate = new Date("2024-11-24");

        const months = ["იან", "თებ", "მარტ", "აპრ", "მაი", "ივნ", "ივლ", "აგვ", "სექ", "ოქტ", "ნოე", "დეკ"];
        const weekdays = ["კვი", "ორ", "სამ", "ოთხ", "ხუთ", "პარ", "შაბ"];

        let currentDate = startDate;
        let dayCount = 0;

        // ვაჩვენებთ მხოლოდ 7 კუბიკს
        for (let i = 0; i < 7; i++) {
            const dateCell = document.createElement("div");
            dateCell.classList.add("date-cell");

            if (Math.floor(dayCount / 3) % 2 === 0) {
                dateCell.classList.add("green");
            } else {
                dateCell.classList.add("white");
            }

            const day = currentDate.getDate();
            const month = months[currentDate.getMonth()];
            const weekday = weekdays[currentDate.getDay()];

            dateCell.innerText = `${day} ${month} (${weekday})`;

            calendarContainer.appendChild(dateCell);
            currentDate.setDate(currentDate.getDate() + 1); // დღეზე გადადება
            dayCount++;
        }
    }

    generateCalendar();
</script>
</body>
</html>
