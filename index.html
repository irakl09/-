<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">

    <!-- Favicon linking -->
    <link rel="icon" href="j.png" type="image/png">

    <link rel="manifest" href="manifest.json">

    <style>

    </style>
</head>
<body>
    <h1>áƒáƒ•áƒ¢áƒáƒ‘áƒ£áƒ¡áƒ˜áƒ¡ áƒ’áƒáƒœáƒ áƒ˜áƒ’áƒ˜</h1>
    <div class="calendar">
        <div id="message"></div> 
        <div id="calendar"></div>
    </div>

<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
                console.log('Service Worker áƒ“áƒáƒ áƒ”áƒ’áƒ˜áƒ¡áƒ¢áƒ áƒ˜áƒ áƒ“áƒ:', registration);
            })
            .catch(function(error) {
                console.log('Service Worker áƒ•áƒ”áƒ  áƒ“áƒáƒ áƒ”áƒ’áƒ˜áƒ¡áƒ¢áƒ áƒ˜áƒ áƒ“áƒ:', error);
            });
    }

    function generateCalendar() {
        const calendarContainer = document.getElementById("calendar");
        const messageContainer = document.getElementById("message");
        const startDate = new Date("2024-11-24");
        const endDate = new Date("2025-12-31");

        const currentDateObj = new Date(); 
        const tomorrowDateObj = new Date(currentDateObj); 
        tomorrowDateObj.setDate(currentDateObj.getDate() + 1);

        const months = ["áƒ˜áƒáƒœ", "áƒ—áƒ”áƒ‘", "áƒ›áƒáƒ áƒ¢", "áƒáƒáƒ ", "áƒ›áƒáƒ˜", "áƒ˜áƒ•áƒœ", "áƒ˜áƒ•áƒš", "áƒáƒ’áƒ•", "áƒ¡áƒ”áƒ¥", "áƒáƒ¥áƒ¢", "áƒœáƒáƒ”", "áƒ“áƒ”áƒ™"];
        const weekdays = ["áƒ™áƒ•áƒ˜", "áƒáƒ ", "áƒ¡áƒáƒ›", "áƒáƒ—áƒ®", "áƒ®áƒ£áƒ—", "áƒáƒáƒ ", "áƒ¨áƒáƒ‘"];

        let currentDate = startDate;
        let dayCount = 0;
        let lastMonth = startDate.getMonth(); // áƒ•áƒáƒ™áƒ•áƒ˜áƒ áƒ“áƒ”áƒ‘áƒ˜áƒ— áƒ‘áƒáƒšáƒ áƒ—áƒ•áƒ”áƒ¡

        while (currentDate <= endDate) {
            const dateCell = document.createElement("div");
            dateCell.classList.add("date-cell");

            // 3 áƒ“áƒ¦áƒ˜áƒáƒœáƒ˜ áƒªáƒ˜áƒ™áƒšáƒ˜ 24 áƒœáƒáƒ”áƒ›áƒ‘áƒ áƒ˜áƒ“áƒáƒœ
            if (Math.floor(dayCount / 3) % 2 === 0) {
                dateCell.classList.add("green");
            } else {
                dateCell.classList.add("white");
            }

            const day = currentDate.getDate();
            const month = months[currentDate.getMonth()];
            const weekday = weekdays[currentDate.getDay()];

            dateCell.innerText = `${day} ${month} (${weekday})`;

            // áƒ¬áƒáƒ áƒ¡áƒ£áƒšáƒ˜áƒ¡ áƒ—áƒáƒ áƒ˜áƒ¦áƒ”áƒ‘áƒ˜áƒ¡ áƒ™áƒšáƒáƒ¡áƒ”áƒ‘áƒ˜
            if (currentDate < currentDateObj) {
                if (dateCell.classList.contains("green")) {
                    dateCell.classList.remove("green");
                    dateCell.classList.add("past-green");
                } else if (dateCell.classList.contains("white")) {
                    dateCell.classList.remove("white");
                    dateCell.classList.add("past-white");
                }
            }

            // áƒ®áƒ•áƒáƒšáƒ˜áƒœáƒ“áƒ”áƒšáƒ˜ áƒ¨áƒ”áƒ¢áƒ§áƒáƒ‘áƒ˜áƒœáƒ”áƒ‘áƒ
            if (
                currentDate.getFullYear() === tomorrowDateObj.getFullYear() &&
                currentDate.getMonth() === tomorrowDateObj.getMonth() &&
                currentDate.getDate() === tomorrowDateObj.getDate()
            ) {
                if (dateCell.classList.contains("green")) {
                    messageContainer.innerHTML = "áƒ®áƒ•áƒáƒš áƒ›áƒ£áƒ¨áƒáƒáƒ‘ ğŸ˜±"; 
                } else if (dateCell.classList.contains("white")) {
                    messageContainer.innerHTML = "áƒ®áƒ•áƒáƒš áƒáƒ  áƒ›áƒ£áƒ¨áƒáƒáƒ‘ ğŸ˜ğŸ¥³"; 
                }
            }

            // 4 áƒ áƒ˜áƒªáƒ®áƒ•áƒ¨áƒ˜ áƒ¬áƒ˜áƒœáƒ áƒ—áƒ•áƒ˜áƒ¡ áƒ¬áƒáƒ¨áƒšáƒ
            if (currentDate.getDate() === 4 && currentDate.getMonth() !== lastMonth) {
                const cells = calendarContainer.querySelectorAll(".date-cell");
                cells.forEach(cell => {
                    const cellDate = new Date(cell.innerText.split(" ")[0] + " " + months.indexOf(cell.innerText.split(" ")[1]) + " " + currentDate.getFullYear());
                    if (cellDate.getMonth() < currentDate.getMonth()) {
                        cell.remove();
                    }
                });
                lastMonth = currentDate.getMonth();
            }

            calendarContainer.appendChild(dateCell);
            currentDate.setDate(currentDate.getDate() + 1); 
            dayCount++;
        }
    }

    generateCalendar();
</script>
</body>
</html>
