<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ავტობუსის განრიგი</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #FFFFFF, blue, pink);
        }

        .calendar {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            background: linear-gradient(to right, #ff9900, #0737a0);
            -webkit-background-clip: text;
            color: transparent;
            padding: 20px;
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .date-cell {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .green {
            background-color: green;
            color: white;
        }

        .white {
            background-color: white;
            color: black;
        }

        .past-date {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
<div class="calendar">
    <h1>ავტობუსის განრიგი</h1>
    <div id="calendar"></div>
</div>
<script>
    function generateCalendar() {
        const calendarContainer = document.getElementById("calendar");
        const startDate = new Date("2024-11-24");
        const endDate = new Date("2025-12-31");

        const currentDateObj = new Date(); // მიმდინარე თარიღი
        let currentDate = startDate;
        let dayCount = 0;

        while (currentDate <= endDate) {
            const dateCell = document.createElement("div");
            dateCell.classList.add("date-cell");

            // 3 დღე მწვანე და 3 დღე თეთრი
            if (Math.floor(dayCount / 3) % 2 === 0) {
                dateCell.classList.add("green");
            } else {
                dateCell.classList.add("white");
            }

            dateCell.dataset.date = currentDate.toLocaleDateString("en-US");
            dateCell.innerText = currentDate.toLocaleDateString("en-US", {
                day: "2-digit",
                month: "short",
            });

            // წარსული თარიღები
            if (currentDate < currentDateObj) {
                dateCell.classList.add("past-date");
            }

            calendarContainer.appendChild(dateCell);
            currentDate.setDate(currentDate.getDate() + 1); // დღეზე გადადება
            dayCount++;
        }
    }

    generateCalendar();
</script>
</body>
</html>
